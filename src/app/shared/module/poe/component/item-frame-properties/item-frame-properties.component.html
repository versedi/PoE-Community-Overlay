<ng-container *ngIf="item.damage">
  <div *ngIf="item.damage.dps">
    <ng-container *ngTemplateOutlet="damage; context: { prop: 'dps', name: 'DPS' }"> </ng-container>
  </div>
  <div *ngIf="item.damage.pdps">
    <ng-container *ngTemplateOutlet="damage; context: { prop: 'pdps', name: 'Physical DPS' }">
    </ng-container>
  </div>
  <div *ngIf="item.damage.edps">
    <ng-container *ngTemplateOutlet="damage; context: { prop: 'edps', name: 'Elemental DPS' }">
    </ng-container>
  </div>
</ng-container>

<ng-container *ngFor="let property of properties">
  <div *ngIf="item.properties[property] as prop" [ngSwitch]="property">
    <ng-container *ngSwitchCase="'weaponCriticalStrikeChance'">
      <ng-container
        *ngTemplateOutlet="
          value;
          context: {
            prop: prop,
            name: property,
            key: 'ItemDisplayWeaponCriticalStrikeChance',
            range: true,
            disabled: !isWeapon
          }
        "
      >
      </ng-container>
    </ng-container>
    <ng-container *ngSwitchCase="'weaponAttacksPerSecond'">
      <ng-container
        *ngTemplateOutlet="
          value;
          context: {
            prop: prop,
            name: property,
            key: 'ItemDisplayWeaponAttacksPerSecond',
            range: true,
            disabled: !isWeapon
          }
        "
      >
      </ng-container>
    </ng-container>
    <ng-container *ngSwitchCase="'weaponRange'">
      <ng-container
        *ngTemplateOutlet="
          static;
          context: { prop: prop, name: property, key: 'ItemDisplayWeaponRange' }
        "
      >
      </ng-container>
    </ng-container>
    <ng-container *ngSwitchCase="'shieldBlockChance'">
      <ng-container
        *ngTemplateOutlet="
          value;
          context: {
            prop: prop,
            name: property,
            key: 'ItemDisplayShieldBlockChance',
            range: true,
            disabled: !isArmour
          }
        "
      >
      </ng-container>
    </ng-container>
    <ng-container *ngSwitchCase="'armourArmour'">
      <ng-container
        *ngTemplateOutlet="
          value;
          context: {
            prop: prop,
            name: property,
            key: 'ItemDisplayArmourArmour',
            range: true,
            disabled: !isArmour
          }
        "
      >
      </ng-container>
    </ng-container>
    <ng-container *ngSwitchCase="'armourEvasionRating'">
      <ng-container
        *ngTemplateOutlet="
          value;
          context: {
            prop: prop,
            name: property,
            key: 'ItemDisplayArmourEvasionRating',
            range: true,
            disabled: !isArmour
          }
        "
      >
      </ng-container>
    </ng-container>
    <ng-container *ngSwitchCase="'armourEnergyShield'">
      <ng-container
        *ngTemplateOutlet="
          value;
          context: {
            prop: prop,
            name: property,
            key: 'ItemDisplayArmourEnergyShield',
            range: true,
            disabled: !isArmour
          }
        "
      >
      </ng-container>
    </ng-container>
    <ng-container *ngSwitchCase="'stackSize'">
      <ng-container
        *ngTemplateOutlet="
          static;
          context: { prop: prop, name: property, key: 'ItemDisplayStackSize' }
        "
      >
      </ng-container>
    </ng-container>
    <ng-container *ngSwitchCase="'prophecyText'">
      <div class="white firstLine">{{ prop }}</div>
    </ng-container>
    <ng-container *ngSwitchCase="'gemLevel'">
      <ng-container
        *ngTemplateOutlet="
          value;
          context: { prop: prop, name: property, key: 'Level', range: false }
        "
      >
      </ng-container>
    </ng-container>
    <ng-container *ngSwitchCase="'mapTier'">
      <ng-container
        *ngTemplateOutlet="
          query;
          context: { prop: prop, name: property, key: 'ItemDisplayMapTier' }
        "
      >
      </ng-container>
    </ng-container>
    <ng-container *ngSwitchCase="'mapQuantity'">
      <ng-container
        *ngTemplateOutlet="
          query;
          context: { prop: prop, name: property, key: 'ItemDisplayMapQuantityIncrease' }
        "
      >
      </ng-container>
    </ng-container>
    <ng-container *ngSwitchCase="'mapRarity'">
      <ng-container
        *ngTemplateOutlet="
          query;
          context: { prop: prop, name: property, key: 'ItemDisplayMapRarityIncrease' }
        "
      >
      </ng-container>
    </ng-container>
    <ng-container *ngSwitchCase="'mapPacksize'">
      <ng-container
        *ngTemplateOutlet="
          query;
          context: { prop: prop, name: property, key: 'ItemDisplayMapPackSizeIncrease' }
        "
      >
      </ng-container>
    </ng-container>
    <ng-container *ngSwitchCase="'quality'">
      <app-item-frame-query [(property)]="queryItem.properties[property]" [value]="prop">
        <app-item-frame-value-group>
          <ng-container *ngIf="item.properties.qualityType">
            <span>
              {{ 'Quality' + item.properties.qualityType | clientString: language }}:&nbsp;</span
            >
          </ng-container>
          <ng-container *ngIf="!item.properties.qualityType">
            <span>{{ 'Quality' | clientString: language }}:&nbsp;</span>
          </ng-container>
          <span [class]="prop.augmented ? 'purpel' : 'white'">
            <app-item-frame-value [(value)]="prop.value" [minRange]="0" [maxRange]="0.5">
            </app-item-frame-value>
          </span>
        </app-item-frame-value-group>
      </app-item-frame-query>
    </ng-container>
    <ng-container *ngSwitchCase="'gemExperience'">
      <ng-container
        *ngTemplateOutlet="value; context: { prop: prop, name: property, key: 'Experience' }"
      >
      </ng-container>
    </ng-container>
    <ng-container *ngSwitchCase="'durability'">
      <ng-container
        *ngTemplateOutlet="
          value;
          context: {
            prop: prop,
            name: property,
            key: 'ItemDisplayHarvestBoosterUses',
            range: false
          }
        "
      >
      </ng-container>
    </ng-container>
    <ng-container *ngSwitchCase="'storedExperience'">
      <ng-container
        *ngTemplateOutlet="
          value;
          context: { prop: prop, name: property, key: 'ItemDisplayStoredExperience', range: false }
        "
      >
      </ng-container>
    </ng-container>
  </div>
</ng-container>

<ng-template #damage let-name="name" let-prop="prop">
  <app-item-frame-query [(property)]="queryItem.damage[prop]" [value]="item.damage[prop]">
    <app-item-frame-value-group>
      <span>{{ name }}:&nbsp;</span>
      <span class="white">
        <app-item-frame-value
          [(value)]="item.damage[prop]"
          [minRange]="minRange"
          [maxRange]="maxRange"
        >
        </app-item-frame-value>
      </span>
    </app-item-frame-value-group>
  </app-item-frame-query>
</ng-template>

<ng-template
  #value
  let-prop="prop"
  let-name="name"
  let-key="key"
  let-range="range"
  let-disabled="disabled"
>
  <app-item-frame-query
    [(property)]="queryItem.properties[name]"
    [value]="prop"
    [disabled]="disabled"
  >
    <app-item-frame-value-group>
      <span>{{ key | clientString: language }}:&nbsp;</span>
      <span [class]="prop.augmented ? 'purpel' : 'white'">
        <app-item-frame-value
          [(value)]="prop.value"
          [minRange]="range ? minRange : 0"
          [maxRange]="range ? maxRange : 0.5"
        >
        </app-item-frame-value>
      </span>
    </app-item-frame-value-group>
  </app-item-frame-query>
</ng-template>

<ng-template #query let-prop="prop" let-name="name" let-key="key">
  <app-item-frame-query [(property)]="queryItem.properties[name]" [value]="prop">
    <ng-container *ngTemplateOutlet="static; context: { prop: prop, key: key }"></ng-container>
  </app-item-frame-query>
</ng-template>

<ng-template #static let-prop="prop" let-key="key">
  <span>{{ key | clientString: language }}:&nbsp;</span>
  <span [class]="prop.augmented ? 'purpel' : 'white'">{{ prop.value }}</span>
</ng-template>
