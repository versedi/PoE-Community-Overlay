<div class="row">
  <div class="col-md-6 col-lg-4">
    <app-card [title]="'misc.wiki' | translate">
      <div class="row">
        <div class="col">
          <app-accelerator
            [label]="'misc.open-wiki' | translate"
            [(value)]="settings.miscWikiKeybinding"
          >
          </app-accelerator>
          <app-accelerator
            [label]="'misc.open-wiki-external' | translate"
            [(value)]="settings.miscWikiExternalKeybinding"
          >
          </app-accelerator>
        </div>
      </div>
    </app-card>
  </div>
  <div class="col-md-6 col-lg-4">
    <app-card [title]="'misc.poedb' | translate">
      <div class="row">
        <div class="col">
          <app-accelerator
            [label]="'misc.open-poedb' | translate"
            [(value)]="settings.miscPoedbKeybinding"
          >
          </app-accelerator>
          <app-accelerator
            [label]="'misc.open-poedb-external' | translate"
            [(value)]="settings.miscPoedbExternalKeybinding"
          >
          </app-accelerator>
        </div>
      </div>
    </app-card>
  </div>
  <div class="col-md-6 col-lg-4">
    <app-card [title]="'misc.stash' | translate">
      <div class="row">
        <div class="col">
          <div class="row">
            <mat-form-field class="col-lg-6">
              <mat-label>{{ 'misc.navigation' | translate }}</mat-label>
              <mat-select [(value)]="settings.miscStashNavigationMode">
                <mat-option *ngFor="let navigation of navigations.keys" [value]="navigation">
                  {{
                    'misc.navigations.' + (navigations.values[navigation] | lowercase) | translate
                  }}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field class="col-lg-6">
              <mat-label>Modifier + SCROLL</mat-label>
              <mat-select [(value)]="settings.miscStashNavigationModifier">
                <mat-option value="CmdOrCtrl">
                  CmdOrCtrl
                </mat-option>
                <mat-option value="Shift">
                  Shift
                </mat-option>
                <mat-option value="Alt">
                  Alt
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <app-accelerator
            [label]="'misc.highlight' | translate"
            [(value)]="settings.miscStashHighlightKeybinding"
          >
          </app-accelerator>
        </div>
      </div>
    </app-card>
  </div>
</div>
